<html>
<head>
    <title>TV</title>
    <style>
        html, body {
            overflow: hidden;
            background: #000;
            overflow: hidden;
            margin: 0;
            height: 100%;
            width: 100%;

            cursor: none;
            -webkit-user-select: none;
        }

        iframe {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        iframe[data-filter-invert] {
            -webkit-filter: invert(1);
        }

        iframe[data-filter-hue-rotate] {
            -webkit-animation: hue-rotate 10s linear infinite;
        }

        @-webkit-keyframes hue-rotate {
            0% {
                -webkit-filter: sepia(1) hue-rotate(0deg);
            }
            100% {
                -webkit-filter: sepia(1) hue-rotate(360deg);
            }
        }

        iframe[data-filter-hue-rotate][data-filter-invert] {
            -webkit-animation: hue-rotate-invert 10s linear infinite;
        }

        @-webkit-keyframes hue-rotate-invert {
            0% {
                -webkit-filter: sepia(1) hue-rotate(0deg) invert(1);
            }
            100% {
                -webkit-filter: sepia(1) hue-rotate(360deg) invert(1);
            }
        }

        canvas {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            height: 100%;
            height: 100%;
            width: 100%;
            pointer-events: none;
            opacity: 0.3;


            display: none;
        }

        .cover {
            position: fixed;
            background: #000;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            height: 100%;
            border: 0;
            cursor: none;
            opacity: 0;
            -webkit-user-select: none;
        }
        .cover.covered {
            transition: opacity .5s;
            opacity: 1;
        }
        .cover.choked {
            transition: none;
            opacity: 1;
        }
        .party {
            display: block;
            margin: auto;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            height: 50%;
            width: 50%;
            z-index: 2;
            pointer-events: none;
            -webkit-transform: translateZ(0);
            transition: opacity 3s;
        }
        .party.hidden {
            opacity: 0;
        }
        .party svg {
            height: 100%;
            width: 100%;
            position: absolute;
        }
        .party .mask-image {
            margin: auto;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            max-height: 100%;
            max-width: 100%;
            box-shadow: 0 0 0 3000px #000, inset 0 0 0 1px #000;
        }
    </style>
</head>
